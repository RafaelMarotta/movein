<a href="./movies.html?id={{id}}" class="text-reset col-sm-5 col-md-3 col-lg-3 m-1 mt-4">

        <img class="img-fluid" src="https://www.themoviedb.org/t/p/w220_and_h330_face/{{imagem}}" alt="">

            <h5 class="card-title">{{titulo}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{data}}</h6>
            <p class="card-text">{{texto}}</p>
        </div>
    </div>
</a>
